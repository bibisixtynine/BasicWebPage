<!DOCTYPE html>
<html>

<head>
    <title>JYSUIS.JS DEMO</title>
    
    <meta name="description" content="a SwiftUI like js lib" />
    <meta name="application-name" content="jysuis-demo" />
    <meta name="theme-color" content="#378844" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#378844" media="(prefers-color-scheme: dark)">

    <link rel="icon" href="theo.jpg" />

    <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    
    <!-- PWA - apple specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="WebSockets demo" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="theo.jpg" />
    
    <!-- PWA - microsoft specific -->
    <meta name="msapplication-TileColor" content="#0000FF" />
    <meta name="msapplication-TileImage" content="theo.jpg" />

    
    <!-- if not running in localhost or file, assure running https -->
    <script>
      if (window.location.protocol == "https:") {
        console.log("üîí Running in https");
      } else if (
        window.location.protocol !== "https:" &&
        window.location.hostname !== "localhost" &&
        window.location.protocol !== "file:"
      ) {
        window.location.protocol = "https";
        console.log("üîí Enforcing https");
      } else {
        console.log("üõ†Ô∏è Running in localhost or file, not enforcing https");
      }
    </script>
    
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>

    <link rel="stylesheet" href="styles.css">
    
    <script type = "module" src="main.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Averia+Libre:ital@1&display=swap');
    </style>
</head>
